	<head>

	<body background="./image/background.png">

			</table>

							<td><?id>ambroise</?id></td>
							<td class="count"><?joinedcount>0</?joinedcount></td>
							<td><?renamed></?renamed></td>

					</?user>
				</tbody>
			</table>
		</div>
