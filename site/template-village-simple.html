<html>
<head>
<meta http-equiv="CONTENT-TYPE" content="text/html; charset=SJIS">
<meta name="robots" content="noindex,nofollow">
<title><?villagename/> - The Village of Vampire</title>
</head>
<body>
<h1><?villagename>村名</?villagename></h1>
<hr><div><?userpanel>
<?logout>ログオンしていません。<br></?logout>
<?login>【<?id>ID</?id>】<br></?login>
</?userpanel>
<a ?href_index>戻る</a></div><hr>
<div><?days>
	<?today><?day>今日はなんの日</?day><br></?today>
	<?otherday><a ?href_day><?day>明日はなんの日</?day></a><br></?otherday>
</?days></div>
<?message>
	<?narration><hr><div><?text>本文</?text></div></?narration>
	<?narrationi><hr><div><font color="purple"><?text>本文</?text></font></div></?narrationi>
	<?narratione><hr><div><font color="silver"><?text>本文</?text></font></div></?narratione>
	<?speech><hr><div><u><?name>名前</?name></u> <font color="gray"><?time>時間</?time></font><br><?text>発言</?text></div></?speech>
	<?escaped><hr><div><font color="silver"><u><?name>名前</?name></u> <font color="gray"><?time>時間</?time></font><br><?text>発言</?text></font></div></?escaped>
	<?ghost><hr><div><font color="blue"><u><?name>名前</?name></u> <font color="gray"><?time>時間</?time></font><br><?text>発言</?text></font></div></?ghost>
	<?monologue><hr><div><font color="gray"><u><?name>名前</?name></u> <?time>時間</?time><br><?text>発言</?text></font></div></?monologue>
	<?vampire><hr><div><font color="red"><u><?name>名前</?name></u><br><?text>発言</?text></font></div></?vampire>
	<?dying><hr><div><font color="green"><u><?name>名前</?name></u><br><?text>発言</?text></font></div></?dying>
</?message>
<?villagepanel>
<?entry>
	<hr><form method="POST" ?action_page>
	<select name="work"><?works/></select><br>
	<select name="name"><?names/></select><br>
	希望…<select name="request"><?request/></select><br>
	<input type="submit" value="この村に登場">
	<input type="hidden" name="cmd" value="join">
	</form>
	<?facegroups><hr><form method="POST" ?action_page>
	<select name="group"><?groups/></select>
	<input class="button" type="submit" value="顔絵セット変更">
	<input type="hidden" name="cmd" value="group">
	</form></?facegroups>
</?entry>
<?player>
	<hr><div><u><?name>-_-</?name></u></div>
	<?speech><form method="POST" ?action_page>
	<textarea name="text" rows=3><?edit></?edit></textarea><br>
	<input type="submit" value="発言"><?rest> (発言は残り<?count>20</?count>)</?rest>
	<input type="hidden" name="cmd" value="speech">
	</form></?speech>
	<?ghost><form method="POST" ?action_page>
	<textarea name="text" rows=3><?edit></?edit></textarea><br>
	<input type="submit" value="呻く"><?rest> (呻きは残り<?count>10</?count>)</?rest>
	<input type="hidden" name="cmd" value="ghost">
	</form></?ghost>
	<?monologue><form method="POST" ?action_page>
	<textarea name="text" rows=3><?edit></?edit></textarea><br>
	<input type="submit" value="独白"><?rest> (独白は残り<?count>10</?count>)</?rest>
	<input type="hidden" name="cmd" value="monologue">
	</form></?monologue>
	<?vote><div>処刑</div></?vote>
	<?role><div><?roletext>あなたはたこ焼き名人です。</?roletext></div></?role>
	<?zero><div>まずは発言してください。</div></?zero>
	<?vampire><form method="POST" ?action_page>
	<textarea name="text" rows=3><?note></?note></textarea><br>
	<input type="submit" value="記す">
	<input type="hidden" name="cmd" value="note">
	</form></?vampire>
	<?dying><form method="POST" ?action_page>
	<textarea name="text" rows=3><?note></?note></textarea><br>
	<input type="submit" value="記す">
	<input type="hidden" name="cmd" value="note">
	</form></?dying>
	<?ability><div>能力</div></?ability>
	<?active>
	<form method="POST" ?action_page>
	<input type="submit" value="行動を終える">
	<input type="hidden" name="cmd" value="commit">
	</form>
	<?escape><form method="POST" ?action_page>
		<input type="submit" value="旅に出る">
		<?x>x</?x> + <?y>y</?y> = 
		<input type="text" name="z" value="">
		<input type="hidden" name="x" ?value_x>
		<input type="hidden" name="y" ?value_y>
		<input type="hidden" name="cmd" value="escape" >
	</form></?escape>
	<?action><div>アクション</div></?action>
	</?active>
	<?commited>
	<form method="POST" ?action_page>
	<input type="submit" id="bottom" value="行動を再開する">
	<input type="hidden" name="cmd" value="rollback">
	</form>
	</?commited>
</?player>
<?administrator>
	<hr><form method="POST" ?action_page>
	<textarea name="text"></textarea><br>
	<input type="submit" value="発言">
	<input type="hidden" name="cmd" value="narration">
	</form>
</?administrator>
<?closed>
	<hr><div>この村は終了しました。</div>
</?closed>
<?opened>
	<hr><div>この村は進行中です。</div>
</?opened>
<?over>
	<hr><div>これ以上は参加できません。</div>
</?over>
</?villagepanel>
<?rule>
	<?changable>
	<hr><form method="POST" ?action_page>
	<?items>
	<?select><select></select></?select>
	</?items>
	<input type="submit" value="変更">
	<input name="cmd" type="hidden" value="rule">
	</form>
	</?changable>
	<?static>
	<hr>
	<?items>
	<?current>今のルール。</?current><br>
	</?items>
	</?static>
</?rule>
<?roleset><ul>
	<?items><li><?set>水金地火木土</?set></li></?items>
</ul></?roleset>
<?next><hr><div><a ?href_next>こうして、その日は暮れてゆきました…。</a></div></?next>
</body>
</html>
